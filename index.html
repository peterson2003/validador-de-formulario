<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Validador de Formulário</title>
    </head>
    <body>
        <div class="screen">
            <div class="leftside">
                <img src="/images/financial_data.png" alt="Imagem Principal">
            </div>

            <div class="rightside">
                <h1>Crie uma conta</h1>

                <form method="POST" action="cadastro.php" class="b7validator">
                    <label>
                        Seu nome:<br/>
                        <input type="text" name="name" data-rules="required|min=2"/>
                    </label>
                    <label>
                        Seu e-mail:<br/>
                        <input type="email" name="email" data-rules="required|email"/>
                    </label>
                    <label>
                        Sua senha:<br/>
                        <input type="password" name="password" data-rules="required|min=6"/>
                    </label>
                    <label>
                        Repita a senha:<br/>
                        <input type="password" name="password" data-rules="required|min=6"/>
                    </label>
                    <label>
                        <input type="submit" value="Cadastrar"/>
                    </label>
                </form>

                <div class="">
                    Já tem uma conta? <a href="">Faça o Login</a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
